<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gallery.css">
    <title>My Gallery</title>
</head>
<body>
    <div class="total-container">
        <div class="profile">
            <div class="profile-image">
                <div class="img-container">
                    <img src="./profilePhoto.png" alt="profile photo">
                </div>
                <h2>Rodney Cotton</h2>
                <h5 class="visibility">Helsinki, Finland</h5>
                <div class="details">
                    <div class="posts">
                        <small>100</small>
                        <span class="visibility">Posts</span>
                    </div>
                    <div class="posts">
                        <small>2,242</small>
                        <span class="visibility">Follower</span>
                    </div>
                    <div class="posts">
                        <small>1,432</small>
                        <span class="visibility">Following</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
                <img src="./photo1.png" class="one" alt="Image 1">
                <img src="./photo2.png" class="two" alt="Image 1">
                <img src="./photo3.png" class="three" alt="Image 1">
                <img src="./photo_4.png" class="four" alt="Image 1">
                <img src="./photo5.png" class="five" alt="Image 1">
                <img src="./photo6.png" class="six" alt="Image 1">
        </div>
    </div>
    <div class="footer">
        <small>created by<a href="https://devchallenges.io/portfolio/Mr-hollowman"><b>Mr-hollowman</b></a>- devChallenges.io</small>
    </div>
</body>
</html>
